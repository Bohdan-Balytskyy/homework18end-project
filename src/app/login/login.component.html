<div class="boxLogin">
    <div>
        <input type="text" placeholder="Введіть email" [(ngModel)]="email" name="email" 
        #emailT = "ngModel" required pattern="[-\w\.]+@[a-zA-Z]+\.[a-zA-Z\.]+">
        <p *ngIf="!(emailT.valid || emailT.untouched)" class="warn">Невірний email</p>
    </div>
    
    <div>
        <input type="password" placeholder="Введіть password" [(ngModel)]="password" name="password"
        #passwordT = "ngModel" required pattern="[a-zA-Z]+">
        <p *ngIf="!(passwordT.valid || passwordT.untouched)" class="warn">Введіть латиницю</p>
    </div>
    <div>
        <input type="button" value="Увійти" [disabled]="passwordT.invalid || emailT.invalid" 
        (click)=loginUser()>
    </div>
</div>
